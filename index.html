  <style>
    :root{
      --ink:#0f0f10;          /* near-black */
      --neon1:#39ff14;        /* neon green */
      --neon2:#ff2ebd;        /* neon pink */
      --neon3:#f9ff00;        /* yellow */
      --gold:#f5c542;         /* gold */
      --bronze:#cd7f32;       /* bronze */
      --silver:#c0c0c0;       /* silver */
      --dime:#8fd1ff;         /* dime blue */
    }
    html, body { height: 100%; background:#0b0b0c; color: #eaeaf0; }
    .font-tag { font-family: 'Rubik Wet Paint', system-ui, sans-serif; }
    .font-body { font-family: 'DCKGraffiti', 'Permanent Marker', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; letter-spacing: .3px; }

    /* Graffiti wall texture */
    body:before {
      content: ""; position: fixed; inset: 0; pointer-events:none; z-index:-1;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(57,255,20,.10), transparent 60%),
        radial-gradient(1000px 500px at 110% 10%, rgba(255,46,189,.10), transparent 60%),
        radial-gradient(80% 60% at 0% 100%, rgba(255,0,70,.06), transparent 70%),
        radial-gradient(80% 60% at 100% 80%, rgba(0,80,255,.06), transparent 70%),
        url('assets/grunge-texture.webp');
      background-blend-mode: screen, screen, screen, multiply;
      filter: saturate(1.1) contrast(1.05);
    }

    /* Spray cursor (fallback image). Replace with your PNG if you have one */
    body, a, button { cursor: pointer; }

    /* Neon text glow */
    .neon { text-shadow:
      0 0 6px rgba(255,255,255,.35),
      0 0 16px var(--neon1),
      0 0 28px var(--neon2);
    }

    /* Card hover */
    .card { transition: transform .35s ease, box-shadow .35s ease, border-color .35s ease; }
    .card:hover { transform: translateY(-4px) rotate(-.25deg); box-shadow: 0 10px 30px rgba(0,0,0,.35); border-color: rgba(255,255,255,.25); }

    /* Hidden audio */

    /* Spray paint canvas overlay */

    /* Hidden YouTube player container */

    /* Section dividers as paint drips */
    .drips:after{
      content:""; display:block; height: 18px; margin-top: 18px;
      background:
        radial-gradient(8px 12px at 6% 0, var(--neon1) 0 60%, transparent 62%),
        radial-gradient(10px 16px at 22% 0, var(--neon2) 0 60%, transparent 62%),
        radial-gradient(7px 10px at 44% 0, var(--neon3) 0 60%, transparent 62%),
        radial-gradient(9px 14px at 66% 0, var(--neon1) 0 60%, transparent 62%),
        radial-gradient(8px 12px at 88% 0, var(--neon2) 0 60%, transparent 62%);
      filter: blur(.4px);
    }

    /* Simple marquee for partners */
    .marquee { position: relative; overflow: hidden; }
    .marquee__track { display: flex; gap: 3rem; position: absolute; white-space: nowrap; will-change: transform; animation: scroll 30s linear infinite; }

    h1, h2, h3, h4, .font-tag {
      background: linear-gradient(90deg, var(--neon1), var(--neon2));

    }
